{% extends "network/layout.html" %}

{% block body %}
   <h1>All Posts</h1>
   {% if user.is_authenticated %}
      <div class="new-post">
         <h2>New Post</h2>
         <form action="{% url 'new_post' %}" method="POST">
            {% csrf_token %}
            <textarea name="content" row="4" cols="100"></textarea>
            <br/>
            <input type="submit" value="Post" class="btn btn-primary">
         </form>
      </div>
   {% endif %}
{% endblock %}
